sudo: required
services:
  - docker
language: go
branches:
    only:
      - master
go:
  - '1.9'
env:
    global:
      - GH_REF: github.com/tomologic/wrench.git
      - secure: 
install:
  # Install linuxbrew
  - git clone https://github.com/Homebrew/linuxbrew.git ~/.linuxbrew
  - export PATH="$HOME/.linuxbrew/bin:$PATH"

  # Install bats for testing
  - brew install bats

  # Install utils for packaging
  - brew install tomologic/tap/travis-ci-bumpminor-sh
  - gem install fpm --no-ri --no-rdoc
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y rpm

  # Get golang dependencies
  - go get -t ./...
before_script:
  # https://github.com/zuazo/kitchen-in-travis-native/issues/1#issuecomment-142455888
  sudo iptables -L DOCKER || sudo iptables -N DOCKER
script:
  - go test ./... -v
  - go vet ./...
  - bats ./bats
before_deploy: |
    # Bump version
    travis-ci-bumpminor.sh

    # Build
    make build
    make package
deploy:
    provider: releases
    api_key:
        secure: 
    file: ARTIFACTS/*
    file_glob: true
    skip_cleanup: true
    on:
        repo: tomologic/wrench
