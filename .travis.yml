language: go
branches:
  only:
  - master
go:
  - '1.3'
env:
  global:
  - GH_REF: github.com/tomologic/wrench.git
  - secure: 
install: |
  go get ./...
script: |
  go test ./...
before_deploy: |
  set +e
  git tag --contains HEAD | grep -q "v.*" && {
    set -e
    echo "HEAD is already tagged release."
  } || {
    set -e
    # Bump new version
    wget -O semver https://gist.githubusercontent.com/loa/435da12af9494a112daf/raw/semver.sh
    chmod u+x semver
    git config user.name "Travis CI"
    git config user.email "notifications@travis-ci.org"
    git tag -a v$(./semver bump minor) -m "Version v$(./semver bump minor)"
    git push --quiet "https://${GH_TOKEN}@${GH_REF}" --tags > /dev/null 2>&1
  }

  # Build
  os_list="linux darwin"
  arch="amd64"
  export GIMME_ARCH="$arch"
  for os in $os_list; do
    export GIMME_OS="$os"

    eval "$(gimme 1.4.2)"
  
    filename="wrench-$(git describe)-${os}-${arch}"
    go build -a -ldflags "-w -X github.com/tomologic/wrench/version.version '$(git describe)'" -o $filename && {
      echo "$filename built."
    } || {
      echo "ERROR: $filename not built."
    }
  done
  ls -l
deploy:
  provider: releases
  api_key:
    secure: 
  file: wrench-*
  file_glob: true
  skip_cleanup: true
  on:
    repo: tomologic/wrench
